<!DOCTYPE html>
<!--[if IE ]><html lang="en" class="ie"><![endif]-->
<!--[if !IE]>--><html lang="en"><!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <title>Webpack + React</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
</head>
<body>
  <main class="main">
    <div class="player">
      <div class="player-container">
        <div class="player-list">
          <ul class="song-list">
            <li class="song-item">
              <span class="index">1</span>
              <span class="title">What You Wanted</span>
              <div class="span time">4:01</div>
            </li>
            <li class="song-item">
              <span class="index">1</span>
              <span class="title">What You Wanted</span>
              <div class="span time">4:01</div>
            </li>
            <li class="song-item is-playing">
              <span class="index">1</span>
              <span class="title">What You Wanted</span>
              <div class="span time">4:01</div>
            </li>
            <li class="song-item">
              <span class="index">1</span>
              <span class="title">What You Wanted</span>
              <div class="span time">4:01</div>
            </li>
            <li class="song-item">
              <span class="index">1</span>
              <span class="title">What You Wanted</span>
              <div class="span time">4:01</div>
            </li>
            <li class="song-item">
              <span class="index">1</span>
              <span class="title">What You Wanted</span>
              <div class="span time">4:01</div>
            </li>
          </ul>
        </div>
        <div class="player-art" style="
    background-image: url(http://www.helenabordon.com/wp-content/uploads/2013/06/tumblr_mizfw6c0FI1qe4751o1_1362142518_cover.jpg);
">
          <span class="toggle-menu"></span>

          <a href="https://developers.soundcloud.com/" class="stream-brand" title="Powered by SoundCloud API" target="_blank">
            <i class="fa fa-soundcloud"></i>
          </a>

          <div class="controls">
            <div class="track-info">What You Wanted</div>
            <i class="fa fa-fast-backward control"></i>
            <i class="fa fa-play control"></i>
            <i class="fa fa-pause control hidden"></i>
            <i class="fa fa-fast-forward control"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-art" style="
    background-image: url(http://www.helenabordon.com/wp-content/uploads/2013/06/tumblr_mizfw6c0FI1qe4751o1_1362142518_cover.jpg);
"></div>

  </main>
  <script src="app.js"></script>
</body>
</html>
